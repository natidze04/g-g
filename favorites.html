<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/favorites.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <title>Ducho's Wine</title>
  </head>
  <body>
    <header class="header">
      <div class="nav__wrapper">
        <div class="logo">
          <a href="{{ url_for('index') }}"
            ><img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo"
          /></a>
        </div>
        <div class="navigation">
          <ul class="menu">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('wines') }}">Wines</a>
            <a href="{{ url_for('favorites') }}" class="active">Favorites</a>
          </ul>
        </div>

        <div class="nav_icons">
          <div class="profile">
            <img src="{{ url_for('static', filename='images/user.png') }}" />

            <div class="profile__actions">
              <a href="{{ url_for('login') }}">Login</a>
              <a href="{{ url_for('register') }}">Register</a>
            </div>
          </div>
          <div class="hamburger-icon">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>
      </div>
    </header>

    <!-- Common Section -->
    <div class="common">
      <h1>Favorites</h1>
    </div>
    <!-- Select section -->

    <div class="favorites">
      <div class="favorite__item">
        <h3 class="mb-5">No Products added!</h3>
      </div>
      <div class="favorite__payment">
        <div class="subtotal">
          <span>Subtotal</span>
          <span>$ 0</span>
        </div>
        <p>taxes and shipping will calculate in checkout</p>
        <br />
        <div class="btn__section">
          <button class="btn">Continue Shopping</button>
          <button class="btn">Checkout</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__logo">
        <img src="{{ url_for('static', filename='images/grape.png') }}" alt="Logo" />
      </div>
      <div class="footer__links">
        <h5>Links</h5>
        <a href="#">Wines</a>
        <br />
        <a href="#">Home</a>
        <br />
        <a href="#">Favorites</a>
      </div>
      <div class="footer__contacts">
        <h5>Contacts</h5>
        <a href="#"><i class="fa-solid fa-location-dot"></i>Rustavi</a>
        <br />
        <a href="#"><i class="fa-solid fa-phone"></i>558 200 470</a>
        <br />
        <a href="#"><i class="fa-solid fa-envelope"></i>Favorites</a>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/eb28b1c89b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
